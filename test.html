<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Client</title>
</head>
<body>
  <input id="input" type="text" placeholder="输入你的问题">
  <button onclick="sendMessage()">发送</button>
  <div id="output" style="white-space: pre-wrap;"></div>

  <script>
    // 连接到远程服务器的WebSocket接口
    const wsUrl = 'ws://82.157.193.128:8050/pay';
    console.log('尝试连接到:', wsUrl);
    const ws = new WebSocket(wsUrl);
    const output = document.getElementById('output');
    const input = document.getElementById('input');

    // 连接成功时的回调
    ws.onopen = function() {
      console.log('WebSocket连接成功');
      output.textContent += 'WebSocket连接成功';
      // 连接成功后可以发送一条测试消息
      ws.send(JSON.stringify({type: 'ping', timestamp: Date.now()}));
    };

    // 接收消息时的回调
    ws.onmessage = function(event) {
      console.log('接收到消息:', event.data);
      try {
        // 尝试解析JSON格式的消息
        const data = JSON.parse(event.data);
        output.textContent += '收到服务器消息: ' + JSON.stringify(data, null, 2);
      } catch (error) {
        // 处理非JSON格式的消息
        output.textContent += '收到服务器消息: ' + event.data;
      }
    };

    // 发生错误时的回调
    ws.onerror = function(error) {
      console.error('WebSocket错误:', error);
      output.textContent += 'WebSocket错误: ' + (error.message || '未知错误')
      // 输出错误堆栈以便调试
      if (error.stack) {
        console.error(error.stack);
      }
    };

    // 连接关闭时的回调
    ws.onclose = function(event) {
      console.log('WebSocket连接关闭:', event);
      output.textContent += 'WebSocket连接关闭，代码: ' + event.code + ', 原因: ' + (event.reason || '未知')
      // 根据关闭代码提供可能的原因
      if (event.code === 1006) {
        output.textContent += '连接可能被服务器拒绝或网络中断\n';
      }
    };

    // 发送消息函数
    function sendMessage() {
      if (ws.readyState === WebSocket.OPEN) {
        const message = input.value;
        if (message) {
          ws.send(message);
          output.textContent += '发送消息: ' + message + '\n';
          input.value = '';
        } else {
          output.textContent += '请输入消息内容\n';
        }
      } else {
        output.textContent += 'WebSocket未连接，无法发送消息\n';
        // 尝试重新连接
        setTimeout(() => {
          location.reload();
        }, 3000);
      }
    }
  </script>
</body>
</html>
